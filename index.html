<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./styles.css" />
    <script type="module" src="./index.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="header__burger-menu burger-menu">
        <span class="burger-menu__line"></span>
        <span class="burger-menu__line"></span>
        <span class="burger-menu__line"></span>
      </div>
      <div class="header__logo-container logo-container">
        <svg
          width="38"
          height="35"
          viewBox="0 0 38 35"
          fill="none"
          xmlns="http://www.w3.org/2000/svg">
          <rect width="38" height="35" fill="#9564AA" />
          <path
            d="M19 10H24L28 15M19 10L22 15M19 10H14L10 15M19 10L16 15M28 15L19 25M28 15H22M19 25L22 15M19 25L10 15M19 25L16 15M22 15H16M10 15H16"
            stroke="#FFCF2D"
            stroke-width="1.5" />
        </svg>
      </div>

      <div class="header__logo">Logo</div>
      <nav class="header__nav">
        <a href="#" class="header__nav-link">People nearby</a>
        <a href="#" class="header__nav-link">Search</a>
        <a href="#" class="header__nav-link header__nav-link--premium">
          Premium
          <svg
            class="header__diamond"
            width="20"
            height="18"
            viewBox="0 0 20 18"
            fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path
              d="M10 1.5H15L19 6.5M10 1.5L13 6.5M10 1.5H5L1 6.5M10 1.5L7 6.5M19 6.5L10 16.5M19 6.5H13M10 16.5L13 6.5M10 16.5L1 6.5M10 16.5L7 6.5M13 6.5H7M1 6.5H7"
              stroke="#FFCF2D"
              stroke-width="1.5" />
          </svg>
        </a>
      </nav>
    </header>

    <main class="main-content">
      <img
        src="./imgs/pattern.png"
        class="parallax-image left-image"
        alt="Шарики" />
      <img
        src="./imgs/pattern2.png"
        class="parallax-image right-image"
        alt="Шарики" />

      <aside class="main-content__sidebar sidebar">
        <div class="sidebar__profile">
          <img
            src="./imgs/foto.png"
            alt="Profile Photo"
            class="sidebar__photo" />
          <div class="sidebar__profile-info">
            <span class="sidebar__username">Test2412</span>
            <button class="sidebar__premium-button">GET PREMIUM</button>
          </div>
        </div>

        <div class="sidebar__line"></div>

        <nav class="sidebar__menu">
          <div class="sidebar__menu-item">
            <svg width="23" height="22" viewBox="0 0 23 22">
              <use href="img.svg#profile"></use>
            </svg>
            <a href="#" class="sidebar__menu-item-text">Profile</a>
          </div>
          <div class="sidebar__menu-item">
            <svg width="23" height="18" viewBox="0 0 23 18">
              <use href="img.svg#photos"></use>
            </svg>
            <a href="#" class="sidebar__menu-item-text">My Photos</a>
          </div>
          <div class="sidebar__menu-item">
            <svg width="21" height="20" viewBox="0 0 21 20">
              <use href="img.svg#message"></use>
            </svg>
            <a href="#" class="sidebar__menu-item-text">Messages</a>
          </div>
          <div class="sidebar__menu-item">
            <svg width="23" height="21" viewBox="0 0 23 21">
              <use href="img.svg#fav"></use>
            </svg>
            <a href="#" class="sidebar__menu-item-text">Favorites</a>
          </div>
          <div class="sidebar__menu-item">
            <svg width="23" height="17" viewBox="0 0 23 17">
              <use href="img.svg#guests"></use>
            </svg>
            <a href="#" class="sidebar__menu-item-text">Guests</a>
          </div>
          <div class="sidebar__menu-item">
            <svg width="23" height="22" viewBox="0 0 23 22">
              <use href="img.svg#setting"></use>
            </svg>
            <a href="#" class="sidebar__menu-item-text">Settings</a>
          </div>
          <div class="sidebar__menu-item">
            <svg width="23" height="22" viewBox="0 0 23 22">
              <use href="img.svg#logout"></use>
            </svg>
            <a href="#" class="sidebar__menu-item-text">Log Out</a>
          </div>
        </nav>
      </aside>

      <div class="main-content__inner">
        <h1 class="main-content__title">Закончились кредиты?</h1>
        <div class="main-content__line"></div>

        <div class="main-content__timer-card timer-card">
          <span class="timer-card__discount">Скидка 40%</span>
          <span class="timer-card__text">Предложение действует в течение:</span>
          <div class="timer-card__timer">
            <span id="timer-hours">00</span>:
            <span id="timer-minutes">10</span>:
            <span id="timer-seconds">00</span>
          </div>
        </div>

        <div class="swiper">
          <div class="swiper-wrapper" id="swiper-wrapper"></div>
          <div class="swiper-pagination"></div>
        </div>
        <div class="offers-grid" id="offers-grid"></div>

        <button class="main-content__trial-button">Try now</button>

        <div class="main-content__agreement agreement">
          <input
            type="checkbox"
            id="agreement-checkbox"
            class="agreement__checkbox" />
          <label for="agreement-checkbox" class="agreement__text">
            By clicking Checkbox you agree and accept our
            <a href="#" class="agreement__link">Privacy Policy</a>, and
            <a href="#" class="agreement__link">Terms of use</a>
          </label>
        </div>

        <div class="main-content__options-wrapper">
          <svg
            class="main-content__diamond"
            viewBox="0 0 83 70"
            fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path
              d="M41.5 1H64L82 23.3333M41.5 1L55 23.3333M41.5 1H19L1 23.3333M41.5 1L28 23.3333M82 23.3333L41.5 68M82 23.3333H55M41.5 68L55 23.3333M41.5 68L1 23.3333M41.5 68L28 23.3333M55 23.3333H28M1 23.3333H28"
              stroke="#FFCF2D"
              stroke-width="1.5" />
          </svg>

          <div class="main-content__options options">
            <a href="" class="options__item options__item-text">
              <div class="options__circle options__circle-text">
                <svg width="16" height="16" viewBox="0 0 21 20">
                  <use href="img.svg#message"></use>
                </svg>
              </div>
              <span class="options__text">Отправлять сообщения</span>
            </a>
            <a href="" class="options__item options__item-foto">
              <div class="options__circle options__circle-foto">
                <svg width="16" height="16" viewBox="0 0 23 18">
                  <use href="img.svg#photos"></use>
                </svg>
              </div>
              <span class="options__text">Просматривать скрытые фото</span>
            </a>
            <a href="" class="options__item options__item-gift">
              <div class="options__circle options__circle-gift">
                <svg width="16" height="16" viewBox="0 0 20 20">
                  <use href="img.svg#gift"></use>
                </svg>
              </div>
              <span class="options__text">Оплачивать подарки</span>
            </a>
            <a href="" class="options__item options__item-premium">
              <div class="options__circle options__circle-premium">
                <svg width="16" height="16" viewBox="0 0 23 21">
                  <use href="img.svg#fav"></use>
                </svg>
              </div>
              <span class="options__text"
                >Пользоваться другими премиум функциями</span
              >
            </a>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
      document.addEventListener('mousemove', (e) => {
        const mouseX = e.clientX / window.innerWidth - 0.5;
        const mouseY = e.clientY / window.innerHeight - 0.5;

        const leftImage = document.querySelector('.left-image');
        const rightImage = document.querySelector('.right-image');

        leftImage.style.transform = `translateY(-50%) translate(${
          mouseX * 30
        }px, ${mouseY * 30}px)`;

        rightImage.style.transform = `translateY(-50%) translate(${
          -mouseX * 30
        }px, ${-mouseY * 30}px)`;
      });
    </script>
  </body>
</html>
